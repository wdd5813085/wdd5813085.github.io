<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p {
			font-size: 30px;
			color: red;
			/*英文单词表示法:范围比较小*/
			color: rgb(255,0,255);
			/*利用三原色来表示，范围比较广，用得比较多，取值范围：0-255*/
			color: #ff0000;
			/*利用十六进制表示*/
			color: rgba(255,0,0,.5);
			/*a控制的是颜色的透明度：0-1之间*/
			
		}
	</style>
</head>
<body>
	<p>这是一个寂寞的天，下着有些伤心的雨</p>
</body>
</html>
