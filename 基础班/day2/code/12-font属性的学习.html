<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			font-size: 30px;
			/*控制字体大小*/
			font-style: normal;
			/*控制文字是否倾斜*/
			font-weight: normal;
			/*控制的是字体的粗细*/
			font-family:  "华文行楷","微软雅黑";
			/*控制文字的字体*/
		}
		p {
			font: italic bold 30px "楷体";
			/*font属性的连写*/
			/*一定的规则：1.前面两个可以省略可以调换位置：font-style,font-weight
						  2.后面两个，不能省略，也不可以调换位置：font-size,font-family*/
		}

	</style>
</head>
<body>
	<div>这是一个寂寞的天，下着有些寂寞的雨</div>
	<p>这是一个寂寞的天，下着有些寂寞的雨</p>
</body>
</html>
