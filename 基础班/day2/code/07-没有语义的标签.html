<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.red {
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.pink {
			width: 100px;
			height: 100px;
			background-color: pink;
		}
		/*1.div可以设置有效的宽高
		  2.独自占据一整行
		  块级元素*/
		span {
			width: 100px;
			height: 100px;
			background-color: yellow;
		}
		/*1.不能设置有效宽高，span的宽高由内容来决定
		  2.可以一行显示多个
		  行内元素*/
		  /*布局，布局标签*/
	</style>
</head>
<body>
	<div class="red"></div>
	<div class="pink"></div>
	<span>这是一个寂寞的天</span><span>下着有些伤心的雨</span>
	
</body>
</html>
