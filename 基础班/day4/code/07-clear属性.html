<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			float: right;
		}
		.red {
			background-color: red;
		}
		
		
		.blue {
			background-color: blue;
			clear:left;
			/*我不希望我的左边浮动元素，如果有，老子走*/
			/*clear属性：控制元素两边是否有浮动元素*/
			/*它只能管自己，打不过别人*/
		}
		.pink {
			background-color: pink;
		}
	</style>
</head>
<body>
	<div class="red"></div>
	<div class="blue"></div>
	<div class="pink"></div>
</body>
</html>
