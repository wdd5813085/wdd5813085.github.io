<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box {
			width: 800px;
			height: 600px;
			background-color: #ccc;
			margin: 0 auto;
		}
		.left {
			width: 200px;
			height: 600px;
			background-color: red;
			float: left;
			margin-right: 10px;
		}
		.mid-top {
			width: 380px;
			height: 295px;
			background-color: blue;
			float: left;
			margin-right: 10px;
			margin-bottom: 10px;
		}
		.mid-bom-left {
			height: 295px;
			width: 185px;
			background-color: skyblue;
			float: left;
		}
		.mid-bom-right {
			height: 295px;
			width: 185px;
			background-color: skyblue;
			float: left;
			margin-left: 10px;
		}
		.right {
			width: 200px;
			height: 600px;
			background-color: red;
			float: right;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="mid-top"></div>
		<div class="right"></div>
		<div class="mid-bom-left"></div>
		<div class="mid-bom-right"></div>
	</div>
</body>
</html>
