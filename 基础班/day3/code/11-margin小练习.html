<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.father {
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			font-size: 0;
			/*去除行内块垂直方向之间的间隙*/
		}

		.red,
		.pink,
		.blue,
		.green {
			width: 200px;
			height: 200px;
			display: inline-block;
			/*行内块元素显示的时候，垂直方向是有间隙的*/
		}
		.red {

			background-color: red;
			margin-right: 100px;

		}
		.pink {
			background-color: pink;
		}
		.blue {
			background-color: blue;
			margin-top: 100px;
		}
		.green {
			background-color: green;
			margin-left: 100px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="red"></div><div class="pink"></div><div class="blue"></div><div class="green"></div>
	</div>
</body>
</html>
