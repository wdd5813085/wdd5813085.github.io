<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*问题：大盒子宽为500px，高为300px，
				在大盒子正中心有一个小盒子
				小盒子宽为300px，高为150px，
				请用padding将结构写出来
		*/
		.father {
			width: 300px;
			height: 150px;
			padding: 75px 100px;
			background-color: red;
		}
		.son {
			width: 300px;
			height: 150px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
