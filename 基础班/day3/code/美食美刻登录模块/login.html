<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<!-- 登录模块的开始 -->
	<div class="login">
		<!-- 头部文字的开始：美时美刻 -->
		<div class="title">
			<h3>美时美刻</h3>
		</div>
		<!-- 头部文字的结束：美时美刻 -->
		<!-- 用户信息开始 -->
		<div class="user-info">
			<input class="userName" type="text" placeholder="请输入昵称">
			<input type="text" placeholder="请输入昵称">
		</div>
		<!-- 用户信息结束 -->
		<!-- 工具条的开始 -->
		<div class="tools">
			<input type="checkbox" name=""><span>自动登录</span><a href="#">忘记密码？</a>
		</div>
		<!-- 工具条的结束 -->
		<!-- 登录按钮的开始 -->
		<div class="loginBtn">
			<input type="button" value="登 录">
		</div>
		<!-- 登录按钮的结束 -->
		<!-- 文本：其他方式 -->
		<div class="other">
			<span>其他方式</span>
		</div>
		<!-- 第三方登录的开始 -->
		<div class="otherLogin">
			<ul>
				<li>
					<a href="#">腾讯登录</a>
				</li>
			</ul>
		</div>
		<!-- 第三方登录的结束 -->
	</div>
	<!-- 登录模块的结束 -->
</body>
</html>
