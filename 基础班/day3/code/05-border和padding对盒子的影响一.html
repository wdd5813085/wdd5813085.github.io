<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 100px;
			height: 100px;
			background-color: red;
			border: 50px solid #000;
			padding: 50px;
		}
		/*盒子真实的宽度=设置的宽度+水平方向的boder+水平方向的padding*/
		/*盒子的真实高度=设置的高度+垂直方向的boder+垂直方向的padding*/
	</style>
</head>
<body>
	<!-- 对盒子的影响：对盒子真实的宽高的影响 -->
	<div></div>
</body>
</html>
