<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div {
			width: 70px;
			height: 40px;
			border: 1px #000 solid;
		}
		.one {
			background-color: rgba(255,0,0,.3);
			/*margin-top: 10px;*/
			padding-top: 50px;
		}
		.two {
			background-color: rgba(255,255,0,.3);
			/*margin-bottom: 10px;*/
			padding-bottom: 50px;
		}
		.three {
			background-color: rgba(255,0,155,.3);
		}
		.four {
			background-color: rgba(0,255,0,.3);
		}
		/*给行内元素添加垂直度的margin是没有任何效果*/
		/*给行内元素添加垂直的padding，可以增加高度，但是不能改变位置*/

	</style>
</head>
<body>
	<div>
		<span class="one">黑马</span><span class="two">黑马</span><span class="three">黑马</span><span class="four">黑马</span>
	</div>
</body>
</html>
