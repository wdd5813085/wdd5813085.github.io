<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<!-- 1.固定定位：不随页面滚动：小广告，回到顶部》》》可以脱标，实现模式转换》》》位移参照物：浏览器的可视区域 -->
	<!-- 2.绝对定位：可以随着页面：配合其他定位来使用》》可以脱标，实现模式转换》》》 -->
	<!-- a.如果父盒子没有设置定位，那么元素参照body进行位移 -->
	<!-- b.如果父盒子有设定定位，那么元素参照父盒子进行位移 -->
	<!-- 3.相对定位》》不可以脱标，不能实现模式转换》》配合绝对定位：子绝父相 -->
	<!-- 千万不要只记住子绝父相 -->
	<!-- 4. 静态定位：标准流。不能用方位属性。-->
	<!-- 5.定位盒子的居中：先移动父盒子的一半，再往回走自己的一半 -->
	<!-- margin：0 auto；不能使用在定位脱标的元素身上 -->
	<!-- 6.定位层级：z-index：数值；默认的0-1之间》》》如果相等，后面的元素层级会高一些。 -->
	<!-- 7.图片与文字的对齐：middle，中线对齐》》》初始化代码 -->
	<!-- 8.可见性 -->
	<!-- 9.logo内容的移除：text-indent/overflow：hidden    font-size：0 -->
	<!-- 10.标签的嵌套规则：p不要包换块级元素/块级与块级并列，行内与行内并列，块级可以包含行内 -->
	<!-- 画圆:border-radius:半径. -->
</body>
</html>
