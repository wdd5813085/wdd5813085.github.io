<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.left {
			width: 30px;
			height: 30px;
			background-color: red;
		}
		.right {
			width: 0;
			height: 0;
			border: 50px solid red;
			border-width: 15px 50px 15px 50px;
			border-color: transparent red transparent transparent;
			position: absolute;
			top: 0;
			left: -50px;
		}
		.box {
			position: relative;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
