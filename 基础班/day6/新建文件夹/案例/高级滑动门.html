<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
			* {
				margin: 0;
				padding: 0;
			}
			body {
				background: #ccc;
			}
			li {
				list-style: none;
			}
			a {
				color: #f00;
				text-decoration: none;
			}

			li {
				float: left;
				line-height: 33px;
				height: 33px;
				padding-left: 14px;
				margin:  0 10px;
				background: url("weixin.png") left -192px;
			}
			a {
				float: left;
				height: 33px;
				padding-right: 14px;
				background: url("weixin.png") right -192px;
			}
			li:hover {
				background-position: left -144px;
			}
			li:hover a {
				background-position: right -144px;
			}
        </style>
    </head>
    <body>
    	<ul>
    		<li><a href="#">首页</a></li>
    		<li><a href="#">首页123</a></li>
    		<li><a href="#">首页123456</a></li>
    	</ul>
    </body>
</html>
