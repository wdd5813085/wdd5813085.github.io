<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		div.left,
		div.right {
			width: 0;
			height: 0;
			border: 25px solid red;
			border-color: transparent transparent transparent red;
		}
		.box {
			width: 100px;
			height: 100px;
			background-color: blue;
			position: relative;
		}
		.right {
			position: absolute;
			top: 0;
			left: 25px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
