<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin:0;
			padding:0;
		}
		.main {
			background: url(img/box.png) top center;
			height: 7573px;
		}
		.top {
			height: 45px;
			width: 100%;
			background: url(img/r1.png) top center;
			position: fixed;
		}
		.r,
		.l{
			width: 120px;
			height: 288px;
			background: url(img/r2_c1.png) no-repeat;
		}
		.l {
			position: absolute;
			top: 300px;
			left: 0;
		}
		.r {
			position: absolute;
			top: 300px;
			right: 0;
		}

	</style>
</head>
<body>
	<div class="main">
		<div class="top"></div>
		<div class="r"></div>
		<div class="l"></div>
	</div>
</body>
</html>
