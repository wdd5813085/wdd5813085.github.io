<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

			background-color: #ccc;
		}
		div {
			font-family: "楷体";
			font-size: 50px;
			width: 55px;
			text-align: center;
			background-color: red;
		}
		.left {
			position: fixed;
			top:150px;
			left: 0;
		}
		.right {
			position: fixed;
			top:150px;
			right: 0;
		}

</head>
<body>
	<div class="left">去留无意 望天外云卷云舒</div>
	<div class="right">宠辱不惊 看庭前花开花落</div>

</html>
