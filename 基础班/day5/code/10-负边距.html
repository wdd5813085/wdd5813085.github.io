<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			margin-top: 100px;
			margin-left: 100px;
		}
		li {
			list-style: none;
			float: left;
			width: 50px;
			height: 50px;
			border: 1px solid #000;
		}
		li.tag {
			margin-left: -1px;
		}
		li:hover {
			border-color: red;
			position: relative;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li></li>
			<li class="tag"></li>
		</ul>
	</div>
</body>
</html>
