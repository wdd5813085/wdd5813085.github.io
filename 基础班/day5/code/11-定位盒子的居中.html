<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.father {
			width: 500px;
			height: 500px;
			background-color: red;
			margin: 0 auto;
			position: relative;
		}
		.son {
			width: 100px;
			height: 100px;
			background-color: blue;
			/*margin: 0 auto;*/
			position: absolute;
			/*margin:0 auto对定位的盒子是没有效果的*/
			left:50%;
			/*50%代表父元素的宽度的百分之五十*/
			margin-left: -50px;
			top: 50%;
			margin-top: -50px;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
