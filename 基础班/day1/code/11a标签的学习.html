<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<a href="目标页面.html" target="_self">点我跳转</a>
	<a href="目标页面.html" target="_blank">点我跳转</a>

	<!-- a标签的路径属性是：href -->
	<!-- 1.a标签中必须要有内容
		 2.要有路径 -->
	<!-- target控制的页面跳转的方式
		 默认值是_self:不保留当前页面进行跳转
		 _blank：保留当前页面，打开一个新的窗口进行跳转 -->
	<hr>
	<a href="#">这是一个空连接</a>
	<!-- #代表空链接 -->
	
</body>
</html>
